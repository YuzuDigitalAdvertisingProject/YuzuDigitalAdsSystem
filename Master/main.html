<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>

    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets//css/styles.css" />

    <style>
      button {
        width: 200px;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <div>
      <header class="header-bar d-flex justify-content-between">
        <div class="d-flex p-4">
          <img src="assets/images/logo.png" alt="logo" class="bg-white rounded-circle" width="130px" />
          <h1 class="d-flex justify-content-center align-items-center mx-5">
            YUZU DIGITAL <br />
            SOLUTION
          </h1>
        </div>
        <div class="d-flex justify-content-center align-items-center p-4">
          <button
            type="button"
            class="btn btn-danger bg-gradient mx-2 d-flex justify-content-between align-items-center rounded-pill fw-bolder pe-3"
          >
            <img src="assets/images/world.png" alt="world" width="35px" />
            <span class="flex-grow-1">English</span>
          </button>
          <button type="button" class="btn btn-danger bg-gradient mx-2 rounded-pill fw-bolder">Contact us</button>
          <button type="button" class="btn btn-success bg-gradient mx-2 rounded-pill fw-bolder">Log in</button>
        </div>
      </header>

      <nav class="d-flex justify-content-center align-items-center p-4">
        <div>
          <h1 class="mb-4 fw-light" style="font-size: 96px; word-spacing: 4rem">Digital Advertsing System</h1>
          <div class="d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-danger mx-4 fw-bolder">Register</button>
          </div>
        </div>
      </nav>

      <main class="mb-3">
        <img src="assets/images/preview.png" alt="preview" class="main-content" />
      </main>

      <footer class="footer-bar"></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
